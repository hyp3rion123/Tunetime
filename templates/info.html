<!DOCTYPE html>
<html>
<head>
    <script src=
        "https://code.jquery.com/jquery-1.12.4.min.js">
    </script>
    <link href="{{ url_for('static',filename='styles/main.css') }}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Poppins">
    <title>TuneTime</title>
</head>
<body>
    <div class="page_wrapper font-poppins">
        <div class="card_outer">
            <div class="card_picture"></div>
            <div class="card_body">
                <h2 class="form_title">Playlist Created</h2>
                <a class="info" href="{{ data.playlist_url }}">Playlist URL</a>                
                <h3 class="info">Created by: {{ data.created_by }}</h3>
                <!-- <a class="info"href="https://github.com/hyp3rion123/Tunetime">Source Code</a><br><br> -->
                <a class="info" href="{{ data.base_url }}/">← Create another playlist</a>
                <h3 class="info">Please note your playlist can take up to 5 minutes to appear in Spotify!</h3>
            </div>
        </div>  
    </div>
</body>
